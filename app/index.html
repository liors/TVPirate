<!doctype html>
<html lang="en" ng-app="tvPirateApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>TV Pirate</h1>
            <p class="lead">Watch your favorite TV shows.</p>
        </div>
    </div>

    <div class="search" ng-controller="SearchCtrl" data-ng-init="init()">

        <div class="row">
            <div class="search">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="keyword">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
                      </span>
                </div>
            </div>
        </div>


        <ng-include src="'shows'"></ng-include>


    </div>


    <script type='text/ng-template' id="shows">
        <ul class="media-list">
            <li class="media" ng-repeat="show in Series">
                <div class="thumbnail">
                    <img class="media-object" ng-src="http://thetvdb.com/banners/{{show.banner}}">
                    <div class="caption">
                        <h3 ng-bind="show.SeriesName"></h3>
                        <p ng-bind="show.Overview"></p>
                        <p><a ng-click="getEpisodes(show)" class="btn btn-primary" role="button">Episodes</a></p>
                    </div>

                    <ng-include src="'episodes'"></ng-include>
                    
                </div>
            </li>
        </ul>
    </script>

    <script type="text/ng-template" id="episodes">
        <div class="episodes panel panel-default" ng-show="Episodes.length > 0">
            <div class="panel-heading" ng-bind="title"></div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="episode in Episodes">
                    <span ng-bind="episode.SeasonNumber"></span>:E<span ng-bind="episode.EpisodeNumber"></span>
                    <span ng-bind="episode.EpisodeName"></span>
                    <span ng-click="getPB(episode)" class="label label-primary cursor" ng-hide="episode.pbActive">Pirate it</span>
                    <span><a ng-href="{{ episode.pb }}">
                            <img ng-show="episode.pbActive" ng-src="{{ episode.magnet }}" class="magnet"/>
                        </a>
                    </span>
                </li>
            </ul>
        </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <script src="lib/angular-underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
